name: Default backend workflow entry

on:
  create:
  pull_request:
    branches:
      - "*"
    paths:
      - "controllers/**"
      - "webhooks/**"
      - "!**/*.md"
      - "!**/*.yaml"
  push:
    branches:
      - main
    paths:
      - "controllers/**"
      - "webhooks/**"
      - "!**/*.md"
      - "!**/*.yaml"
  workflow_dispatch:
    inputs:
      needs_push:
        description: "Push the image after building it?"
        required: false
        type: boolean
        default: false
      push_image_tag:
        description: "The tag for the image to push"
        default: "latest"
        required: false
        type: string
      needs_cluster_image:
        description: "Build and push the cluster image after building the image?"
        required: false
        type: boolean
        default: false

jobs:
  fetch-sealos:
    if: ${{ inputs.needs_cluster_image }} && ${{ inputs.needs_push }}
    permissions: {}
    uses: ./.github/workflows/fetch-sealos.yml
    with:
      artifact_name: "sealos"
  detect-backend:
    needs: [fetch-sealos]
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      pull-requests: read
    outputs:
      user: ${{ steps.filter.outputs.user }}
      account: ${{ steps.filter.outputs.account }}
      app: ${{ steps.filter.outputs.app }}
      db-adminer: ${{ steps.filter.outputs.db-adminer }}
      devbox: ${{ steps.filter.outputs.devbox }}
      job: ${{ steps.filter.outputs.job }}
      license: ${{ steps.filter.outputs.license }}
      node: ${{ steps.filter.outputs.node }}
      objectstorage: ${{ steps.filter.outputs.objectstorage }}
      resources: ${{ steps.filter.outputs.resources }}
      terminal: ${{ steps.filter.outputs.terminal }}
      admission-webhook: ${{ steps.filter.outputs.admission-webhook }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: dorny/paths-filter@v3
        id: filter
        name: Filter all backends
        with:
          filters: ./.github/backend-filters.yml
  user-backend:
    needs: [detect-backend]
    if: ${{ needs.detect-backend.outputs.user == 'true' }}
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/backend.yml
    with:
      module_name: "user"
      module_path: "user"
      needs_push: ${{ github.event_name == 'push' || github.event_name == 'create' || inputs.needs_push }}
      needs_cluster_image: ${{ github.event_name == 'push' || github.event_name == 'create' || (inputs.needs_push && inputs.needs_cluster_image) }}

  account-backend:
    needs: [detect-backend]
    if: ${{ needs.detect-backend.outputs.account == 'true' }}
    permissions:
      contents: read
      packages: write
    uses: ./.github/workflows/backend.yml
    with:
      module_name: "account"
